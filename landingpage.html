<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>use your words</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- css -->
    <link rel="stylesheet" href="css/janesstyle.css" />

  <body>
	<div>
		<h1>use your words</h1>
	</div>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- peer.js -->
    <script src="//cdn.peerjs.com/0.3/peer.js"></script>

    <!-- custom JS files -->
    <script src="src/main.js"></script>
	
	<div>
		<div id="enter-name-box">
			<label id="name-label">enter your name: </label>
			<input type="text" id="user-name" />
		</div>
	</div>
	<div id="chat-buttons-container">
		<div id="join-chat">
			<span>join a chat</span>
			<br/><br/>
			<label>enter id: </label>
			<input type="text" id="chat-id" />
			<button id="chat-btn"><span class="arrow">&rarr;</button>
		</div>
		<div id="new-chat">
			<span>create a chat</span>
			<br/><br/>
			<label>create id: </label>
			<input type="text" id="new-chat-id" />
			<button id="new-chat-btn"><span class="arrow">&rarr;</button>
		</div>
	</div>
  </body>
</html>
